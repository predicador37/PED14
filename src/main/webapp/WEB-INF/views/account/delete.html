<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Baja de currículum. PED14</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <link href="../../../resources/css/custom.css" rel="stylesheet" media="screen" th:href="@{/resources/css/custom.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
	
	
</head>
<body>
<div th:replace="fragments/header :: usuario">&nbsp;</div>
<div class="container">
    <div class="row">
        <!-- /* Handle the flash message */-->
        <th:block th:if="${message != null}">
            <!-- /* The message code is returned from the @Controller */ -->
            <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
        </th:block>
        
        <div class="row contenedor-principal">
            <div class="col-md-3">
               <div class="list-group">
                    <p href="#" class="list-group-item cabecera-menu-principal-izquierda"><strong>Opciones</strong></p>
                    <div th:if="${#authentication}?${!#authorization.expression('isAuthenticated()')}">
                     <a class="list-group-item active" href="../home/curriculum/create.html" th:href="@{/signup}">Registrarse</a>
                    </div>
                    <div th:if="${#authentication}?${#authorization.expression('isAuthenticated()')}">
                    <a href="/userOut" th:href="@{/}" class="list-group-item">Darme de baja</a>
                    </div>
                    <a class="list-group-item" href="/enableFields" th:href="@{/enableFields}" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Gestionar funcionalidades</a>
                    <div th:if="${#authentication}?${#authorization.expression('isAuthenticated()')}">
                    <a class="list-group-item" href="/logout" th:href="@{#}" onclick="$('#form').submit();">Cerrar sesión</a>
                    </div>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>                
                </div>
            </div> 
            <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <h4>Está a punto de darse de baja de usuario del sistema</h4>
            <p>Si está seguro, pinche en <strong>Darme de baja</strong></p>
                  <a  href ="/account/delete" class="btn btn-danger" style="margin-top:20px;color:#fff!important;">Darme de baja</a>
        </div>    
            </div>

           </div>
           </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>    
   

</body>
</html>
