<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>

 <table>
      <tr>
        <th>Función</th>
        <th>Estado</th>
        <th>Operación</th>
       
      </tr>
      <tr>
      	<td>Alta de elementos</td>
        <td th:text="${create == true} ? 'Habilitado' : 'Deshabilitado'"></td> 
		<td><a th:href="@{/admin/view(create=${!create})}"><span>Cambiar estado</span></a></td>      
 	  </tr>
 	  <tr>
      	<td>Modificación de elementos</td>
        <td th:text="${edit == true} ? 'Habilitado' : 'Deshabilitado'"></td> 
		<td><a th:href="@{/admin/view(edit=${!edit})}"><span>Cambiar estado</span></a></td>      
 	  </tr>
 	  <tr>
      	<td>Baja de elementos</td>
        <td th:text="${delete == true} ? 'Habilitado' : 'Deshabilitado'"></td> 
		<td><a th:href="@{/admin/view(delete=${!delete})}"><span>Cambiar estado</span></a></td>      
 	  </tr>
        
    </table>

</body>
</html>
