<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar titulación</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <link href="../../../resources/css/custom.css" rel="stylesheet" media="screen" th:href="@{/resources/css/custom.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>

<body>

    <div th:replace="fragments/header :: usuario">&nbsp;</div>
    
    <div class="container">
        <div class="row">
            <!-- /* Handle the flash message */-->
            <th:block th:if="${message != null}">
                <!-- /* The message code is returned from the @Controller */ -->
                <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
            </th:block>
            
            <div class="row contenedor-principal">
                 <div th:include="fragments/lateral :: lateral">&nbsp;</div>

                <div class="col-md-9">
                    <h2 class="titulo-pagina">Nueva titulación</h2>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="titulo-contenedor-formulario-login">Datos de la titulación</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-narrow form-horizontal formulario-ficha" method="post" th:action="@{/titulacion/update}" th:object="${titulacion}">
                                <!--/* Show general error message when form contains errors */-->
                                <input type="text" hidden="hidden" data-th-value="*{id}" data-th-field="*{id}" />
                                <input type="text" hidden="hidden" data-th-value="*{curriculum.id}" data-th-field="*{curriculum.id}" />
                                <th:block th:if="${#fields.hasErrors('${titulacion.*}')}">
                                    <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
                                </th:block>
                                <fieldset>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('descripcion')}? 'has-error'">
                                        <label for="descripcion" class="col-lg-3 control-label">Descripción</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="descripcion" placeholder="Ej: Ingeniería Informática" th:field="*{descripcion}"/>
                                            <span class="help-block" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Descripción incorrecta</span>
                                        </div>
                                    </div>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('anyoFinalizacion')}? 'has-error'">
                                        <label for="anyoFinalizacion" class="col-lg-3 control-label">Año de finalización</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="anyoFinalizacion" placeholder="Ej: 2004" th:field="*{anyoFinalizacion}"/>
                                            <span class="help-block" th:if="${#fields.hasErrors('anyoFinalizacion')}" th:errors="*{anyoFinalizacion}">Descripción incorrecta</span>
                                        </div>
                                    </div>
                                  
                                <div class="contenedor-botones-inferiores-formulario"> 
                                    <div class="form-group">
                                            <button type="submit" class="btn btn-success pull-right" style="margin-right:10px">Guardar</button>
                                    </div>
                                </div>                                                
                                   
                                </fieldset>
                            </form>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
