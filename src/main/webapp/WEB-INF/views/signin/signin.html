<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validacion. PED14</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{~/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{~/resources/css/core.css}" />
    <link href="../../../resources/css/custom.css" rel="stylesheet" media="screen" th:href="@{~/resources/css/custom.css}" />    
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>

<div class="panel panel-default contenedor-formulario-login">
    <div class="panel-heading">
        <h3 class="titulo-contenedor-formulario-login">Inicio de sesion</h3>
    </div>
    <div class="panel-body">

        <form class="form-narrow form-horizontal" action="#" method="post" th:action="@{~/authenticate}">
            <th:block th:if="${param.error != null}">
                <div th:replace="fragments/alert :: alert (type='danger', message='Datos incorrectos, por favor, vuelve a intentarlo.')">Alert</div>
            </th:block>
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="username"  autofocus="autofocus"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
                    </div>
                </div>
                <div class="contenedor-botones-inferiores-formulario">                    
                    <div class=" col-lg-3 pull-right">                    
                        <div class="form-group">
                                <button type="submit" class="btn btn-success boton-aceptar">Aceptar</button>
                        </div>
                    </div>
                    <div class=" col-lg-9 pull-left" style="padding:0px;">                    
                        <div class="checkbox" style="margin-top:-12px;">
                            <label>
                                <input type="checkbox" name="_spring_security_remember_me" /> <span style="font-size:12px;">Recuerdame</span>
                            </label>
                        </div>
                        <p style="font-size:12px;">Si eres nuevo, puedes <a href="signup" th:href="@{~/signup}"><strong>registrarte</strong></a></p>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>    
</body>
</html>
