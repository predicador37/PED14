<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro PED14</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <link href="../../../resources/css/custom.css" rel="stylesheet" media="screen" th:href="@{/resources/css/custom.css}" />    
</head>
<body>
<div th:replace="fragments/header :: header">
    Header
</div>

<div class="panel panel-default contenedor-formulario-login">
    <div class="panel-heading">
        <h3 class="titulo-contenedor-formulario-login">Nuevo usuario</h3>
    </div>
    <div class="panel-body">
        <form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}">
            <!--/* Show general error message when form contains errors */-->
            <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
                <div th:replace="fragments/alert :: alert (type='danger', message='Los datos son incorrectos. Por favor, vuelve a intentarlo.')">Alert</div>
            </th:block>
            <fieldset>
               
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                    <label for="email" class="col-lg-3 control-label">Login(e-mail)</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" />
                        <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email incorrecto</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                    <label for="password" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password incorrecto</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('provincia')}? 'has-error'">
                    <label for="provincia" class="col-lg-3 control-label">Provincia</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="provincia" placeholder="Provincia" th:field="*{provincia}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}">Provincia no puede estar en blanco</span>
                    </div>
                </div>
                <div class="contenedor-botones-inferiores-formulario">
                    <div class=" col-lg-3 pull-right">                    
                        <div class="form-group">
                            <button  type="submit" class="btn btn-success boton-aceptar">Aceptar</button>
                        </div>
                    </div>
                    <div class="col-lg-9 pull-left">
                        <div class="form-group">
                            <p>Si ya tienes una cuenta, <strong><a href="signin" th:href="@{/signin}">Inicia sesion</a></strong></p>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>  
</body>
</html>
